<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="calculator-container">
      <div class="button clear" id="clear">C</div>
      <div class="display">0</div>
      <div class="button number" id="7">7</div>
      <div class="button number" id="8">8</div>
      <div class="button number" id="9">9</div>
      <div class="button operate" id="divide">&divide;</div>
      <div class="button number" id="4">4</div>
      <div class="button number" id="5">5</div>
      <div class="button number" id="6">6</div>
      <div class="button operate" id="multiply">&times;</div>
      <div class="button number" id="1">1</div>
      <div class="button number" id="2">2</div>
      <div class="button number" id="3">3</div>
      <div class="button operate" id="subtract">−</div>
      <div class="button number" id="0">0</div>
      <div class="button number" id=".">.</div>
      <div class="button calculate" id="equals">=</div>
      <div class="button operate" id="add">+</div>
      <div class="button operate" id="modulo">%</div>
      <div class="button operate" id="sqrt">√</div>
    </div>
    <p class="footnote">note: √ does not work in chained operations yet</p>
    <script src="scripts/main.js" charset="utf-8"></script>
  </body>
</html>
